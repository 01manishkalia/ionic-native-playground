<ion-header>

  <ion-navbar color="primary">
    <ion-title>Geolocation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <plugin-result [result]="result" [error]="error"></plugin-result>

  <button ion-button large outline block (click)="getLocation()">Get location</button>
  <button ion-button large outline block (click)="watchLocation()">Watch location</button>
  <button ion-button large outline block (click)="stopWatchingLocation()">Stop watching location</button>

</ion-content>
