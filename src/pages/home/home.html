<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Ionic Native Playground
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list [virtualScroll]="plugins" [approxItemHeight]="'46px'">
    <button ion-item *virtualItem="let plugin" (click)="show(plugin)">
      {{plugin.name}}
    </button>
  </ion-list>
</ion-content>
