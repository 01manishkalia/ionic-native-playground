<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Camera</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <plugin-result [result]="result" [error]="error"></plugin-result>

  <div padding>
    <button ion-button large outline block (click)="takePicture()">Take picture</button>
  </div>

  <ion-list>
    <ion-item-divider color="light">Config</ion-item-divider>
    <ion-item *ngFor="let opt of configItems">
      <ion-label>{{opt}}</ion-label>
      <ion-input [(ngModel)]="config[opt]" autocomplete="off" autocorrect="off" autocapitalize="off"></ion-input>
    </ion-item>
  </ion-list>



</ion-content>
