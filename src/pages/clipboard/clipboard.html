<!--
  Generated template for the Clipboard page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Clipboard</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <plugin-result [result]="result" [error]="error"></plugin-result>
  <ion-item>
    <ion-label stacked>Enter text</ion-label>
    <ion-input placeholder="Enter text to copy" [(ngModel)]="input"></ion-input>
  </ion-item>
  <button ion-button large outline block (click)="copy()"></button>
  <button ion-button large outline block (click)="paste()"></button>
</ion-content>
