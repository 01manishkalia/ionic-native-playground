<ion-navbar *navbar favorite>
    <ion-title>Playground</ion-title>
</ion-navbar>

<ion-content padding class="page1">
    <button block (click)="geolocation()">
        Geolocation
    </button>
    <button block (click)="actionsheet()">
        Action Sheet
    </button>

    <div class="output-area" [ngClass]="{'collapsed': outputCollapsedEh}">
        <span (click)="toggleOutput()" class="icon">
            <ion-icon name="arrow-down"></ion-icon>
        </span>
        <span class="title">
                    Output
        </span>
        <span class="output" [innerHtml]="outputContent">
        </span>
    </div>

</ion-content>
